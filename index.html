<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouper</title>
      <script type="text/javascript" src='/modules/jquery/dist/jquery.min.js'></script>
      <!-- Firebase Dependencies -->
  		<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
      <link rel="stylesheet" href='/modules/bulma/css/bulma.css'>
      <link rel="stylesheet" href='/modules/font-awesome/css/font-awesome.min.css'>
      <style>
        .hidden {
          display: none;
        }
        .wrapper {
          min-height: 100%;
          margin-bottom: -200px;
        }
        .push {
          height: 130px;
        }
      </style>
      <script type="text/javascript" src="/source/firebasesetup.js"></script>
      <script type="text/javascript" src='/modules/knockout/build/output/knockout-latest.js'></script>
      <script type="text/javascript" src='/source/loadview.js'></script>
      <script type="text/javascript" src='/source/landing/landing.js'></script>
      <script type="text/javascript" src='/modules/countup/countUp.js'></script>
      <script type="text/javascript" src='/source/hamburger.js'></script>
      <script type="text/javascript" src='/source/ensureauth.js'></script>
  </head>
  <body>
    <div id="app">
      <div id="navbar">
        <nav class="navbar">
          <div class="navbar-brand">
            <a class="navbar-item" href="http://www.vouper.ca">
                VOUPER LOGO
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
              <a class="navbar-item is-hidden-desktop loginbutton">
                Log In
              </a>
            </div>
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="field is-grouped">
                  <p class="control">
                    <a id="twitter"
                      class="button is-info is-outlined"
                      data-social-network="Twitter"
                      data-social-action="tweet"
                      data-social-target="http://www.vouper.ca"
                      target="_blank"
                      href="https://twitter.com/intent/tweet?text=I just made a voup!&url=http://www.vouper.ca">
                      <span class="icon">
                        <i class="fa fa-twitter"></i>
                      </span>
                      <span>Tweet</span>
                    </a>
                  </p>
                  <p class="control">
                    <a class="button is-primary is-hidden-touch loginbutton">
                      Log In
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div id="app-wrapper" class="hidden wrapper">
        <div id="landing">
              <section class="section">
          			<section class="hero has-text-centered">
          				<div class="hero-body">
              				<div class="container">
                					<h1 class="title is-1 is-spaced">
                 						Vouper
               					</h1>
                					<h2 class="subtitle">
                  					Free, <strong> Anonymous, </strong> Real Time
                					</h2>
              				</div>
            				</div>
            				<nav class="level">
          				  <div class="level-item has-text-centered">
          				    <div class="box">
          				      <p class="heading">Total Voups</p>
          				      <p id="voup-count" class="title">0</p>
          				    </div>
          				  </div>
          				</nav>
          			</section>
          			<section class="hero has-text-centered">
          				<div class="hero-body">

          				</div>
          			</section>
            </section>

        </div>
        <div class="push"></div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p><span class="icon"><i class="fa fa-code"></i></span> with <span class="icon"><i class="fa fa-heart" style="color:red"></i></span> by <a href="http://www.adamwong.me">Adam Wong</a></p>
            <p>
                <a class="icon" href="https://github.com/TheWongGuy/vouper/">
                <i class="fa fa-github"></i>
              </a>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
