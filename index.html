	<body>
		<center>
			<h1 id="pageHeader">Vouper</h1>
			<br>
			<br>
			<button id="sign-in" class="btn btn-primary">
				SIGN IN ANONYMOUSLY
			</button>
			<button id="create-session" class="btn btn-primary">
				CREATE SESSION
			</button>
			<button id="join-session" class="btn btn-primary">
				JOIN SESSION
			</button>

			<!-- Create Session -->
			<div id="create-session-div">
				<h3> What is your question? </h3>
				<input id="session-question" type="text" style="width:80%;" container-fluid">
				<h5> Option 1 </h5>
				<input id="session-option-1" type="text" style="width:30%;" container-fluid">
				<h5> Option 2 </h5>
				<input id="session-option-2" type="text" style="width:30%;" container-fluid">
				<h5> Option 3 </h5>
				<input id="session-option-3" type="text" style="width:30%;" container-fluid">
				<h5> Option 4 </h5>
				<input id="session-option-4" type="text" style="width:30%;" container-fluid">
				<br>
				<br>
				<button id="continue-create-session" class="btn btn-primary">Continue</button>
			</div>


			<!-- Head Lobby -->
			<div id="head-lobby-div">
				<h3>User Count: </h3>
				<h3 id='head-user-count-label'></h3>
				<br>
				<h4>Waiting to start...</h4>
				<div id="session">
					<h3>Session Code: </h3>
					<h3 id='session-code'></h3>
				</div>
				<br>
				<br>
				<button id="start" class="btn btn-primary">START</button>
			</div>


			<!-- Guest Lobby -->
			<div id="guest-lobby-div">
				<h3>User Count: </h3>
				<h3 id='guest-user-count-label'></h3>
				<br>
				<br>
				<h4>Waiting to start...</h4>
				<br>
				<h3>Session Code: </h3>
				<h3 id='session-code-label'></h3>
			</div>


			<!-- Join -->
			<div id="join-session-div">
				<h3>Enter Code</h3>
				<input id="session-code" type="text" style="width:80%;" container-fluid">
				<button id="continue-join-session" class="btn btn-primary">Join</button>
			</div>

			<div>
				<h3>Question</h3>
				<div id="top-row">
					<button id="top-left" class="btn btn-primary"></button>
					<button id="top-right" class="btn btn-primary"></button>
				</div>
				<div id="bottom-row">
					<button id="bottom-left" class="btn btn-primary"></button>
					<button id="bottom-right" class="btn btn-primary"></button>
				</div>
			</div>
			<br>
			<br>
			<button id="sign-out" class="btn btn-link">
				SIGN OUT
			</button>
		</center>

	</body>
